<div class="text-center align-middle">
  <form (ngSubmit)="signin.form.valid && onSubmit()" class="form-signin" #signin="ngForm" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" class="form-control" placeholder="Email address" name="email" [(ngModel)]="model.email"
        #email="ngModel" [ngClass]="{ 'is-invalid': signin.submitted && email.invalid }" required email
        pattern="[a-z0-9._]+@[a-z]+\.[a-z]{3}$" />
      <div *ngIf="signin.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.pattern">Email must be a valid email address and format is abc@gmail.com</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel"
        [ngClass]="{ 'is-invalid': signin.submitted && password.invalid }" required minlength="6"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
      <div *ngIf="signin.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.pattern">Must contain at least one number and one uppercase and lowercase letter,
          and at least 8 or more characters</div>
      </div>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signin.form.valid">Sign in</button>
    </div>
  </form>
</div>
